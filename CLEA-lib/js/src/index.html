<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cléa example</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div id="unsupportedBrowser" class="hidden">Your browser is not supported.</div>
<div id="clea">
  <h1>Cléa example</h1>
  <div id="qrcode"></div>
  <div class="config">
    <div>
      <label for="sk_l">Location secret key (SK_L):</label>
      <input type="text" id="sk_l" name="sk_l" required
             title="Location secret key is mandatory"
             value="23c9b8f36ac1c0cddaf869c3733b771c3dc409416a9695df40397cea53e7f39e21f76925fc0c74ca6ee7c7eafad92473fd85758bab8f45fe01aac504"/>
      <span class="error" aria-live="polite"></span>
    </div>
    <div>
      <label for="pk_sa">Backend server public key (PK_SA):</label>
      <input type="text" id="pk_sa" name="pk_sa" required
             title="Backend server public key is mandatory"
             value="04c14d9db89a3dd8da8a366cf26cd67f1de468fb5dc15f240b0d2b96dbdb5f39af962cb0bdc0bafcc9e523bf5cd4eba420c51758f987457954d32f1003bbaaf1c5"/>
    </div>
    <div>
      <label for="pk_mcta">Manual contact tracing authority public key (PK_MCTA):</label>
      <input type="text" id="pk_mcta" name="pk_mcta" required
             title="Manual contact tracing authority public key is mandatory"
             value="04c14d9db89a3dd8da8a366cf26cd67f1de468fb5dc15f240b0d2b96dbdb5f39af962cb0bdc0bafcc9e523bf5cd4eba420c51758f987457954d32f1003bbaaf1c5"/>
    </div>
    <div>
      <label for="staff">Staff:</label>
      <input type="checkbox" id="staff" name="staff"/>
    </div>
    <div>
      <label for="CRI">Renewal interval (in min):</label>
      <input type="number" id="CRI" name="CRI" required min="0"
             title="QR-code renewal interval exponent compact should have a value between 0 and 32 (included)" value="1024"/>
    </div>
    <div>
      <label for="venueType">Venue type:</label>
      <select id="venueType">
        <option value="0">Wedding</option>
        <option value="1">Concert hall</option>
        <option value="2">Cinema</option>
        <option value="3">Restaurant</option>
        <option value="4">Bar</option>
      </select>
    </div>
    <div>
      <label for="venueCategory1">Venue category:</label>
      <select id="venueCategory1">
        <option value="0">C11</option>
        <option value="1">C12</option>
        <option value="2">C13</option>
        <option value="3">C14</option>
        <option value="4">C15</option>
      </select>
    </div>
    <div>
      <label for="venueCategory2">Venue sub-category:</label>
      <select id="venueCategory2">
        <option value="0">C21</option>
        <option value="1">C22</option>
        <option value="2">C23</option>
        <option value="3">C24</option>
        <option value="4">C25</option>
      </select>
    </div>
    <div>
      <label for="periodDuration">Period duration (in h):</label>
      <input type="number" id="periodDuration" name="periodDuration" required min=0 max=255
             title="Period duration should have a value between 0 and 255 (included)" value="3"/>
    </div>
    <div>
      <label for="locationPhone">Location phone (optional):</label>
      <input type="text" id="locationPhone" name="locationPhone"/>
    </div>
    <div>
      <label for="locationRegion">Location Region (mandatory if location phone is present):</label>
      <select id="locationRegion">
        <option value="10">Auvergne Rhône-Alpes</option>
        <option value="11">Bourgogne-Franche-Comté</option>
        <option value="12">Centre-Val de Loire</option>
        <option value="13">Corse</option>
        <option value="14">Grand Est</option>
        <option value="15">Hauts-de-France</option>
        <option value="16">Ile-de-France</option>
      </select>
    </div>
    <div>
      <label for="locationPin">Location PIN (mandatory if location phone is present):</label>
      <input type="text" id="locationPin" name="locationPin" minlength="6" maxlength="6" title="Secret digit PIN must contain exactly 6 characters"/>
    </div>
  </div>
</div>
</body>

<script src="js/index.js"></script>
</html>
